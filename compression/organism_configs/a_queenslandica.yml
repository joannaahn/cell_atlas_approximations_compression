measurement_types: ["gene_expression"]

gene_expression:
  path: "a_queenslandica_Sebe-Pedros_et_al_2018.h5ad"
  normalisation: raw
  tissues: ["whole"]
  feature_sequences:
    path: 'Amphimedon_proteins.fasta.gz'
    type: 'protein'
  cell_annotations:
    column: "cell.type"
    rename_dict:
      cell_types:
          'choanocytes_1': 'choanocyte'
          'choanocytes_2': 'choanocyte'
          'archaeo_1': 'archaeocyte'
          'archaeo_2': 'archaeocyte'
          'pinaco_1': 'pinacocyte'
          'pinaco_2': 'pinacocyte'
    blacklist:
      whole: [
        'choano_to_pinaco', 'unk_1', 'unk_2'
      ]

cell_annotations:
  cell_supertypes:
    'immune': [
       'bactericidal'
    ]

    'epithelial': [
      'choanocyte',
      'pinacocyte'
    ]

    'endothelial': []

    'mesenchymal': [
      'archaeocyte',
      'collagen',
      'aspcinzin'
    ]

    'other': [
      'sperm'
    ]

  supertype_order: [
    "immune",
    "epithelial",
    "endothelial",
    "mesenchymal",
    "other"
  ]

