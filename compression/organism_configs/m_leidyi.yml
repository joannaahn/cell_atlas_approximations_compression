measurement_types: ["gene_expression"]

gene_expression:
  path: "m_leidyi_Sebe-Pedros_et_al_2018.h5ad"
  normalisation: raw
  tissues: ["whole"]
  feature_sequences:
    path: "Mnemiopsis_proteins.fasta.gz"
    type: "protein"
  cell_annotations:
    column: "cell.type"
    rename_dict:
      cell_types:
          'epithelia': 'epithelial'
          'comb_cells': 'comb'
          'striated': 'striated muscle'
          'smooth': 'smooth muscle'
    blacklist:
      whole: [
        'unk_1', 'unk_2', 'unk_3', 'unk_4', 'unk_5', 'unk_6', 'unk_7', 'unk_8',
        'unk_9', 'unk_10', 'unk_11', 'unk_12', 'unk_13', 'unk_14', 'unk_15', 'unk_16',
        'unk_17', 'unk_18', 'unk_19', 'unk_20', 'unk_21',
      ]

cell_annotations:
  cell_supertypes:
    'epithelial': [
      'comb',
      'epithelial'
    ]

    'mesenchymal': [
      'digestive',
      'striated muscle',
      'smooth muscle',
    ]

    'other': [
      'venom',
      'lens',
    ]

  supertype_order: [
    "epithelial",
    "mesenchymal",
    "other"
  ]

