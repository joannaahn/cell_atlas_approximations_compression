      'Pancreas': 'pancreas'
      'Skin': 'skin'
      'Spleen': 'spleen'
      'Stomach': 'stomach'
      'Testis': 'testis'

    cell_types:
      "b cell": "B"
      "t cell": "T"
      "stromal cell": "stromal"
