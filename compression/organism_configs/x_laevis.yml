measurement_types: [
  "gene_expression",
]

gene_expression:
  path_global: "Xenopus_Figure1.h5ad"

  normalisation: 'to-raw+cptt+log'

  filter_cells_global:
    metadata: ['tissue', 'notin', ["St48", "St66", "St54", "St59"]]

  cell_annotations:
    column: "anno"

cell_annotations:
  rename_dict:
    tissues:
      'Bladder': 'bladder'
      "Bone Marrow": "marrow"
      'Brain': 'brain'
      'Eye': 'eye'
      'Heart': 'heart'
      'Kidney': 'kidney'
